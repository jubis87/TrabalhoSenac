<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Item de Pedido</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        form {
            background-color: #f9f9f9;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form input, form select, form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        form button {
            background-color: #28a745;
            color: white;
            font-size: 1.2em;
            border: none;
        }

        form button:hover {
            background-color: #218838;
        }

        .nav {
            margin-top: 20px;
            text-align: center;
        }

        .nav a {
            text-decoration: none;
            font-size: 1.2em;
            color: #007BFF;
            margin: 0 15px;
        }

        .nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Cadastrar Item de Pedido</h1>
    <form method="POST">
        {% csrf_token %}
        <!-- Renderiza o formulÃ¡rio -->
        {{ form.as_p }}
        
        <button type="submit">Cadastrar</button>
    </form>
    
    <div class="nav">
        <a href="{% url 'dashboard' %}">Voltar ao Dashboard</a>
    </div>
</div>

</body>
</html>
