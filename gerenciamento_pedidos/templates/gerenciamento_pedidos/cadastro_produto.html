<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-container {
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
        }

        .form-container label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1em;
            color: #333;
        }

        .form-container input, .form-container select, .form-container button {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .form-container input:focus, .form-container select:focus {
            border-color: #28a745;
            outline: none;
        }

        .form-container button {
            background-color: #28a745;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .form-container button:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        .nav {
            margin-top: 30px;
            text-align: center;
        }

        .nav a {
            margin: 0 15px;
            text-decoration: none;
            font-size: 1.2em;
            color: #007BFF;
            transition: color 0.3s ease;
        }

        .nav a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Cadastro de Produto</h1>

    <div class="form-container">
        <h2>Preencha os dados do novo produto</h2>
        <form method="post">
            {% csrf_token %}
            <label for="nome_produto">Nome do Produto:</label>
            <input type="text" name="nome_produto" id="nome_produto" required>

            <label for="descricao_produto">Descrição do Produto:</label>
            <input type="text" name="descricao_produto" id="descricao_produto" required>

            <label for="preco_produto">Preço do Produto:</label>
            <input type="number" name="preco_produto" id="preco_produto" required step="0.01">

            <button type="submit">Cadastrar Produto</button>
        </form>
    </div>

    <div class="nav">
        <a href="{% url 'dashboard' %}">Voltar para o Dashboard</a>
        <a href="{% url 'listar_produtos' %}">Listar Produtos</a>
    </div>
</div>

</body>
</html>
