<form method="post">
    {% csrf_token %}
    <div class="form-container">
        <h2>Cadastrar Cliente</h2> <!-- Título para o formulário -->
        {{ form.as_p }}
        <button type="submit" class="btn-submit">Cadastrar Cliente</button>
        <!-- Botão de retorno para a Dashboard -->
        <a href="{% url 'dashboard' %}" class="btn-return">Voltar para a Dashboard</a>
    </div>
</form>

<style>
    /* Estilos para o formulário */
    .form-container {
        padding: 25px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        margin-top: 30px;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
        color: #333;
    }

    /* Estilo para campos de entrada e botão */
    .form-container input, .form-container select, .form-container textarea, .form-container button {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f4f4f4;
        color: #333;
        font-size: 1em;
        transition: all 0.3s ease;
    }

    /* Foco nos campos */
    .form-container input:focus, .form-container select:focus, .form-container button:focus {
        border-color: #4caf50;
        outline: none;
        box-shadow: 0px 0px 8px rgba(0, 255, 0, 0.4);
    }

    /* Estilos para o botão de submit */
    .btn-submit {
        background-color: #4caf50;
        color: white;
        font-size: 1.2em;
        cursor: pointer;
        border: none;
        padding: 12px;
        border-radius: 5px;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-submit:hover {
        background-color: #388e3c;
        transform: translateY(-2px);
    }

    /* Estilos para o botão de retorno */
    .btn-return {
        display: inline-block;
        margin-top: 20px;
        background-color: #f44336;
        color: white;
        font-size: 1.2em;
        padding: 12px 20px;
        border-radius: 5px;
        text-align: center;
        text-decoration: none;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-return:hover {
        background-color: #d32f2f;
        transform: translateY(-2px);
    }

    /* Estilo para o texto de título do formulário */
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }

    /* Responsividade */
    @media (max-width: 768px) {
        .form-container {
            width: 90%;
        }
    }
</style>
