<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        nav {
            margin-bottom: 30px;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: #007BFF;
            font-size: 1.1em;
        }

        nav ul li a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background-color: #f9f9f9;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        ul li:hover {
            background-color: #e9ecef;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            nav ul li {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Lista de Clientes</h1>

    <!-- Links de navegação -->
    <nav>
        <ul>
            <li><a href="{% url 'listar_clientes' %}">Listar Clientes</a></li>
            <li><a href="{% url 'cadastrar_pedido' %}">Cadastrar Pedido</a></li>
            <li><a href="{% url 'cadastrar_cliente' %}">Cadastrar Cliente</a></li>
            <li><a href="{% url 'dashboard' %}">Dashboard</a></li>
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </nav>

    <!-- Lista de Clientes -->
    <ul>
        {% for cliente in clientes %}
            <li>{{ cliente.nome }} - {{ cliente.email }}</li>
        {% empty %}
            <li>Não há clientes cadastrados.</li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
