<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Minha Aplicação Django</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #007bff;
        }

        .errors {
            background-color: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .errors ul {
            list-style-type: none;
            padding: 0;
        }

        .errors li {
            margin-bottom: 10px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        form input[type="text"], form input[type="password"] {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        form button {
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #0056b3;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
        }

        .register-link a {
            color: #007bff;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

    <div class="container">
        <h2>Entrar</h2>

        {% if form.errors %}
        <div class="errors">
            <p><strong>Por favor, corrija os seguintes erros:</strong></p>
            <ul>
                {% for field in form %}
                    {% for error in field.errors %}
                    <li>{{ field.label }}: {{ error }}</li>
                    {% endfor %}
                {% endfor %}
            </ul>
        </div>
        {% endif %}

        <!-- Formulário de login -->
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }} <!-- Renderiza o formulário -->
            <button type="submit">Entrar</button>
        </form>

        <!-- Link para a página de cadastro -->
        <div class="register-link">
            <p>Não tem uma conta? <a href="{% url 'accounts:register' %}">Cadastre-se aqui</a></p>
        </div>
    </div>

</body>
</html>
